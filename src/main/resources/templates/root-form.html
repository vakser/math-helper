<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Root</title>
</head>
<body>
<h3>Enter root for the following equation:</h3>
<p th:text="${equation.expression}"></p>
<form class="form-control" method="post" th:action="@{/saveRoot}" th:object="${root}">
    <div class="mb-3 mt-3">
        <label class="form-label">Root value:</label>
        <input type="text" placeholder="Enter root value (digits only!)" class="form-control" th:field="*{value}" autofocus="autofocus">
        <input type="hidden" class="form-control" th:field="*{equationId}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
